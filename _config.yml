# Site settings
title: Maratona da SI 2025
description: Universidade Federal de Vi√ßosa
domain: maratonaufv.github.io   # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://maratonaufv.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: maratona-si            # place folder name if the site is served in a subfolder

lsi: false
safe: true
source: maratona-si
incremental: false

# Workshop date
workshop_date: 27 de agosto de 2025

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Custom variables
twitter_username: EXAG_Workshop
youtube_channel: UCXXXXXXXXXXXXXXXXXXXXXXXX

# Collections
collections:
  announcements:
    output: true
  papers:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Additional settings
timezone: UTC
encoding: "utf-8"
lang: "en"
